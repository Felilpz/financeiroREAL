<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Davyago</title>
    <!-- Interno -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="/static/style/award-fill.svg" type="image/x-icon">
    <script src="script.js" defer></script>
    <!-- Externo -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div id="container-global">
        <header>
            <div class="logo">
                <img src="style/default_transparent_765x625.png">
            </div>
        </header>
        <main>
            <!-- primeira parte -->
            <section class="principal-container">
                <div class="containers-menores">
                    <div class="menores-header">
                        <p>Proventos</p>
                        <i class="bi bi-x-diamond-fill"></i>
                    </div>
                    <h2>R$ <span id="proventos">0.00</span></h2>
                </div>

                <div class="containers-menores">
                    <div class="menores-header">
                        <p>Gastos</p>
                        <i class="bi bi-basket-fill"></i>
                    </div>
                    <h2>R$ <span id="gastos">0.00</span></h2>
                </div>

                <div class="containers-menores">
                    <div class="menores-header">
                        <p>Saldo</p>
                        <i class="bi bi-check-circle-fill positivo"></i>
                        <i class="bi bi-exclamation-triangle-fill negativo"></i>
                    </div>
                    <h2>R$ <span id="saldo">0.00</span></h2>
                </div>

            </section>

            <!-- segunda parte -->
            <section>
                <form class="formulario-container" id="meu-form">
                    <div class="label-float">
                        <input type="text" name="desc-name" id="form-desc" placeholder="" required>
                        <label for="form-desc">Descrição</label>
                    </div>

                    <div class="label-float">
                        <input type="number" step="0.01" name="form-valor" id="valor-name" placeholder="" required>
                        <label for="form-valor">Valor</label>
                    </div>

                    <div class="inputs-radio">
                        <input type="radio" name="radio-name" id="entrada" value="Entrada" required>
                        <label for="entrada">Entrada</label>
                    </div>
                    <div class="inputs-radio">
                        <input type="radio" name="radio-name" id="saida" value="Saida" required>
                        <label for="saida">Saida</label>
                    </div>
                    <button type="submit" id="btn">
                        <i class="bi bi-plus-circle-fill"></i>
                        Salvar
                    </button>
                </form>
            </section>

            <!-- terceira parte -->
            <section class="table-container" id="main">
                <table>
                    <thead>
                        <tr class="tableheader">
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Tipo</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="corpoTabela">

                    </tbody>
                </table>
            </section>
        </main>
        <footer>
            <div class="direitos">
                <p>
                    <a href="https://github.com/Felilpz" target="_blank">Felipe</a> 2023, &copy; - Todos os direitos
                    reservados.
                </p>
            </div>

            <div class="links">
                <a href="https://urlis.net/81ddkpuu" target="_blank">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="https://urlis.net/81ddkpuu" target="_blank">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="https://urlis.net/81ddkpuu" target="_blank">
                    <i class="bi bi-linkedin"></i>
                </a>

                <a href="https://urlis.net/81ddkpuu" target="_blank">
                    <i class="bi bi-github"></i>
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
